<section class="container glass-container landing text-center">
  <div>
    <h2>Your Essential Weather Forecast</h2>
    <p>
      Welcome to the weather forecast web application. Please log in with your GitHub account
      to use the application and view the weather in your city.
    </p>
    <button (click)="loginWithGitHub()" class="btn btn-primary mt-3" [disabled]="isLoggedIn">
      <i class="bi bi-github me-3"></i>{{githubBtnLabel}}
    </button>
  </div>
</section>
